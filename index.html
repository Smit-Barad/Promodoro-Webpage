<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promodoro Online</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    
    <!-- Default Background Video -->
<video id="default-bg-video" autoplay muted loop>
    <source src="https://cdn.pixabay.com/video/2024/05/30/214500_large.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

    <!-- Sign In and Log In Buttons -->
    <div class="auth-buttons">
        <button class="btn auth-btn" id="sign-in-btn">Sign In</button>
        <button class="btn auth-btn" id="log-in-btn">Log In</button>
    </div>
    
    <!-- Sign In Modal -->
    <div class="modal" id="sign-in-modal">
        <div class="modal-content">
            <span class="close" data-target="sign-in-modal">&times;</span>
            <h2>Sign In</h2>
            <form id="sign-in-form">
                <input type="text" id="sign-in-username" placeholder="Username" required>
                <input type="email" id="sign-in-email" placeholder="Email" required>
                <input type="password" id="sign-in-password" placeholder="Password" required>
                <button type="submit" class="btn submit-btn">Sign In</button>
            </form>
            <p id="sign-in-feedback" class="feedback"></p>
        </div>
    </div>
    
    <!-- Log In Modal -->
    <div class="modal" id="log-in-modal">
        <div class="modal-content">
            <span class="close" data-target="log-in-modal">&times;</span>
            <h2>Log In</h2>
            <form id="log-in-form">
                <input type="email" id="log-in-email" placeholder="Email" required>
                <input type="password" id="log-in-password" placeholder="Password" required>
                <button type="submit" class="btn submit-btn">Log In</button>
            </form>
            <p id="log-in-feedback" class="feedback"></p>
        </div>
    </div>
    
    <!-- Greeting Section -->
    <!-- Greeting Section -->
<div id="greeting-section">
    <h1 id="greeting-message"></h1>
</div>

    


   <!-- Real-Time Clock Section START HERE -->


<div class="time-container">
    <!-- Display the real-time clock -->
    <div id="time-display"></div>
    <!-- Display the real-time date -->
    <div id="date-display"></div>
    <!-- Container for the progress bar -->
    <div class="progress-bar-container">
        <!-- Progress bar showing the percentage of the day passed -->
        <div id="time-progress-bar"></div>
    </div>
</div>

<!-- Real-Time Clock Section END HERE -->



   <!-- THEME BUTTON START HERE -->
<div class="theme-button-container">
    <!-- Button with icon -->
    <button class="theme-button" title="Change Website Theme">
        <i class="fas fa-palette"></i> Theme
    </button>
    <!-- Pop-up box -->
    <div class="popup-box hidden">
        <div class="popup-header">
            <span>Select a Theme</span>
            <button class="close-popup">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="video-grid">
            <div class="video-item">
                <video muted loop>
                    <source src="https://cdn.pixabay.com/video/2024/05/30/214500_large.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-item">
                <video muted loop>
                    <source src="https://cdn.pixabay.com/video/2021/08/10/84574-586228759_large.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-item">
                <video muted loop>
                    <source src="https://cdn.pixabay.com/video/2024/03/13/204056-923134012_large.mp4" type="video/mp4">
                </video>
            </div>
            <!-- Add more video items as needed -->
            <div class="video-item">
                <video muted loop>
                    <source src="https://cdn.pixabay.com/video/2021/05/18/74450-552602288_large.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-item">
                <video muted loop>
                    <source src="https://cdn.pixabay.com/video/2023/09/10/179996-863378242_large.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-item">
                <video muted loop>
                    <source src="https://cdn.pixabay.com/video/2021/10/01/90408-626004752_large.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-item">
                <video muted loop>
                    <source src="https://motionbgs.com/media/4189/luffy-moonlight-meditation.960x540.mp4" type="video/mp4">
                </video>
            </div>

            <div class="video-item">
                <video muted loop>
                    <source src="https://motionbgs.com/media/2570/sasuke-studying.960x540.mp4" type="video/mp4">
                </video>
            </div>
            
        </div>
    </div>
</div>
</div>
<!-- THEME BUTTON END HERE -->



   <!-- Effect Button START HERE -->
<button class="effect-button">
    <img src="https://cdn-icons-png.flaticon.com/512/5105/5105486.png" alt="Effect" class="effect-icon">
    <span>Effect</span>
</button>

<!-- Pop-up for Effect Options START HERE -->
<div class="effect-popup hidden">
    <div class="effect-options">
        <!-- Snow Effect Option -->
        <div class="effect-option" id="toggle-snow">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5AEBd1EYc5l2BO_ZiZz-J2AfU6wrehk7dwg&s" alt="Snow Effect" class="effect-icon">
            <span>Snow</span>
        </div>
        <!-- Rain Effect Option -->
        <div class="effect-option" id="toggle-rain">
            <img src="https://icons.iconarchive.com/icons/large-icons/large-weather/512/rain-icon.png" alt="Rain Effect" class="effect-icon">
            <span>Rain</span>
        </div>
    </div>
</div>
<!-- Effect Button END HERE -->
<!-- Effect Button END HERE -->



<!-- Promo Button START HERE -->
<!-- Promo Button -->
<button class="promo-button">
    <img src="https://cdn-icons-png.flaticon.com/512/14358/14358956.png" alt="Promo Icon" class="promo-icon">Promo
</button>

<!-- Promo Popup -->
<div id="promo-popup" class="promo-popup hidden">
    <h2><img src="https://cdn-icons-png.flaticon.com/512/8078/8078447.png" alt="Timer Icon" class="header-icon"> Set Timer</h2>
    <label for="work-timer">Work Timer (MM:SS):</label>
    <input id="work-timer" type="text" placeholder="25:00" value="25:00">
    <label for="break-timer">Break Timer (MM:SS):</label>
    <input id="break-timer" type="text" placeholder="05:00" value="05:00">
    <div class="timer-buttons">
        <button id="start-work-timer">Start Work Timer</button>
        <button id="start-break-timer">Start Break Timer</button>
    </div>
</div>

<!-- Timer Display -->
<div id="timer-display" class="hidden">
    <span id="timer-countdown">00:00:00</span>
    <button id="stop-alarm" class="hidden">Stop Alarm</button>
</div>



<!-- Promo Button END HERE -->


<!-- Music Button START HERE -->

<!-- Music Button -->
<button class="music-button">
    <i class="fa fa-music"></i> Music
</button>

<!-- Music Popup -->
<div id="music-popup" class="music-popup hidden">
    <h2 class="popup-title">🎵 Select Your Music</h2>
    <ul id="music-list" class="styled-music-list">
        
        
    </ul>

   

    <label for="upload-music" class="upload-label">Upload Music:</label>
    <input id="upload-music" type="file" accept=".mp3,.wav" class="styled-input">
</div>
